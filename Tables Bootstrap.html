    </div>

    <div class="col-sm-6">
      <h1>Registration Form</h1>
      <form>
          <div class="form-group">
            <label for="inputAddress">ID #</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="ID Number">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First Name</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last Name</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address</label>
            <input type="hidden" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputCity">Barangay</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Municipality</label>
              <input type="text" class="form-control" id="inputZip">

            </div>
            <div class="form-group col-md-4">
              <label for="inputZip">Province</label>
              <select id="inputState" class="form-control">
                <option>Ilocos Norte</option>
                <option>Ilocos Sur</option>
                <option>La Union</option>
                <option>Pangasinan</option>
              </select>
            </div>
          </div>
          <div class="form-group">
             <button type="submit" class="btn btn-primary col-lg-12">Register</button>
           </div>
        </form>
